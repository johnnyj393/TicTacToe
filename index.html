<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Tic Tac Toe</h1>

    <div id="players">
        <div class="playerInfo">
            <div id="p1Title" , class="playerTitle"></div>
            <div class="addPlayer">
                <input id="p1Input" type="text">
                <button id="p1Button">Join</button>
            </div>
        </div>
        <div class="playerInfo">
            <div id="p2Title" , class="playerTitle"></div>
            <div class="addPlayer">
                <input id="p2Input" type="text">
                <button id="p2Button">Join</button>
            </div>
        </div>
    </div>

    <div id="board"></div>

    <div class="controls">
        <div id="displayer"></div>
        <div id="scoreboard">
            <div id="p1Score" , class="scorecard">Player 1 Wins: 0</div>
            <div id="p2Score" , class="scorecard">Player 2 Wins: 0</div>
        </div>
        <button id="restart">New Game</button>
        <button id="reset">Reset All</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
